<!-- Breadcrumbs-->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="#">Teachings</a>
  </li>
  <li class="breadcrumb-item active"></li>
</ol>

<div *ngIf="isLoading" class="lds-ripple"><div></div><div></div></div>
<div class="row">
  <div class="col-12 mb-3">
    <form *ngIf="isAdding">
      <h3>{{newTeaching.id ? 'Editing' : 'Creating'}}</h3>
      <div class="card">
        <div class="card-body">

          <div class="row">
            <div class="col">

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title" id="title" [(ngModel)]="newTeaching.title">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" placeholder="Description" id="description" name="description" [(ngModel)]="newTeaching.description">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="type">Type</label>
                    <select class="form-control" id="type" name="type" [(ngModel)]="newTeaching.type">
                      <option>AUDIO</option>
                      <option>VIDEO</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="media">Media</label>
                    <input type="file" class="form-control" id="media" (change)="onFileChanged($event)">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" class="form-control" id="image" (change)="onImageFileChanged($event)">
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="content">Content</label>
                    <textarea type="text" rows="6" class="form-control" placeholder="Content" id="content" name="content" [(ngModel)]="newTeaching.content"></textarea>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="categories">Categories</label>
                  <div id="categories">
                    <div *ngFor="let chk of categoriesChk" class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="chk{{chk.category.id}}" id="chk{{chk.category.id}}" value="{{chk.category}}" [(ngModel)]="chk.checked">
                      <label class="form-check-label" for="chk{{chk.category.id}}">{{chk.category.name}}</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <button type="button" class="btn btn-success" (click)="submitContent()">Submit</button>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </form>
    <button *ngIf="!isAdding" (click)="addingMode()" type="button" class="btn btn-success">Add</button>
  </div>
</div>
<div class="row">
  <div class="col-12 mb-3">
    <div class="card">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Type</th>
          <th scope="col">Image</th>

          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let teaching of teachings">
          <th scope="row">{{teaching.id}}</th>
          <td class="display-max-text">{{teaching.title}}</td>
          <td class="display-max-text">{{teaching.description}}</td>
          <td class="display-max-text">{{teaching.type}}</td>
          <td><img src="{{teaching.cover}}" width="200px"></td>
          <td>
            <button type="button" class="btn btn-success" (click)="editTeaching(teaching)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteTeaching(teaching.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
