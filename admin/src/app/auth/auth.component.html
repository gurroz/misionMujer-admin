  <div class="login-panel form">
    <form class="login-form"  #LoginForm="ngForm">
      <input class="input-textbox" type="text" [(ngModel)]="login.username" name="username" placeholder="username" required/>
      <input class="input-textbox" type="password" [(ngModel)]="login.password" name="password" placeholder="password" required/>
      <button class="login-button" (click)="doLogin();" [disabled]="!LoginForm.form.valid">Login</button>
      <p class="message error" *ngIf="errorMessage.length">{{errorMessage}}</p>
    </form>
